<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        <script>

            altura = parseFloat(prompt("imnforme a altura"));
            peso = parseFloat(prompt("imnforme o peso"));
            (function(){
                function calcularIMC(peso,altura){
                    return peso / (altura * altura);
                }
                function classificaIMC(imc){
                    var msg ="";
                    if(imc < 16.9){
                        return "muito abaixo do peso";
                    }else if (imc <=18.4){
                        return "abaixo do peso";
                    }else if(imc <= 24.9){
                        return "normal";
                    }else if(imc <= 29.9){
                        return "acima do peso";
                    }else if(imc <= 34.9){
                        return "obesidade 1";
                    }else if(imc <= 40){
                        return "obesidade 2";
                    }else{
                        return "obesidade 3";
                    }
                }

                var peso = 65;
                var altura = 1.75;
                var imc = calcularIMC(peso,altura);
                var classificacao = classificaIMC(imc);
                console.log("classificacao IMC: ", classificacao);
            })()

        </script>
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>

    </body>
</html>
